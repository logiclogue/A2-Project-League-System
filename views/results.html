<div>
	<div class="result" ng-repeat="n in results">
		<div class="head">
			<span ng-bind="n.date"></span>
			<a class="u-pull-right" ng-bind="n.tournament_name"></a><br>
		</div>

		<div class="body">
			<span class="score" ng-class="n.winOrLoss" ng-bind="n.score1 + '-' + n.score2"></span>
			<span>vs <a ng-bind="n.player2_name"></a> (1234)</span>
			<span class="u-pull-right">+23</span>
		</div>
	</div>
</div>
