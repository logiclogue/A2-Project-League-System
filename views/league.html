<div class="container">

	<div class="box-container seven columns">
		<!-- Name of the league -->
		<h1 ng-bind="data.name">Premier League</h1>

		<!-- Edit button -->
		<a class="u-pull-right" href="#/league/{{ data.id }}/edit" ng-show="data.is_league_manager">Edit</a>

		<!-- Description of the league -->
		<p ng-bind="data.description"></p>


		<!-- Mini navigation -->
		<ul class="nav sub">
			<li><a class="active">Table</a></li>
			<li><a>Results</a></li>
			<li><a>Fixtures</a></li>
		</ul>


		<!-- Sub pages -->

		<!-- League table = subpage -->
		<table class="u-full-width">
			<thead>
				<tr>
					<th>Pos</th>
					<th>Name</th>
					<th>Played</th>
					<th>Wins</th>
					<th>Losses</th>
					<th>Rating</th>
					<th>Pts</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Jordan Lord</td>
					<td>1</td>
					<td>1</td>
					<td>1</td>
					<td>1342</td>
					<td>8</td>
				</tr>

				<tr>
					<td>2</td>
					<td>John Doe</td>
					<td>1</td>
					<td>1</td>
					<td>1</td>
					<td>1312</td>
					<td>6</td>
				</tr>

				<tr>
					<td>3</td>
					<td>Wilfred Morales</td>
					<td>0</td>
					<td>0</td>
					<td>0</td>
					<td>1300</td>
					<td>0</td>
				</tr>

				<tr>
					<td>3</td>
					<td>Shane Washington</td>
					<td>0</td>
					<td>0</td>
					<td>0</td>
					<td>1300</td>
					<td>0</td>
				</tr>

				<tr>
					<td>3</td>
					<td>Sylvester Briggs</td>
					<td>0</td>
					<td>0</td>
					<td>0</td>
					<td>1300</td>
					<td>0</td>
				</tr>
			</tbody>
		</table>


		<!-- Results = subpage -->
		<div cp-result tournament-id="data.tournament.id" is-ready="data.success"></div>

		
		<!-- Fixutes = subpage -->
		<div cp-fixtures tournament-id="data.tournament_id" is-ready="data.success"></div>
	</div>


	<!-- Side bar -->
	<div class="five columns">
		<div class="box-container side">
			<!-- Display all league managers -->
			<h2>Managers</h2>

			<ul class="list-side">
				<li ng-repeat="n in data.league_managers">
					<a href="#/profile/{{ n.id }}" ng-bind="n.first_name + ' ' + n.last_name"></a>
				</li>
			</ul>
			
			<!-- Display all players -->
			<h2>Players</h2>

			<ul class="list-side">
				<li ng-repeat="n in data.players">
					<a href="#/profile/{{ n.id }}" ng-bind="n.first_name + ' ' + n.last_name"></a>
				</li>
			</ul>
		</div>
	</div>

</div>
