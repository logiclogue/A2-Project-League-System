<!-- View for the search directives -->
<div>
	<!-- Search field -->
	<input class="u-full-width" type="text" ng-model="inputName" ng-change="eventInputChange()"></input>

	<!-- Results from search -->
	<ul>
		<li ng-repeat="n in results">
			<a href ng-bind="n.name" ng-click="eventClickName(n.id)"></a>
		</li>
	</ul>
</div>
