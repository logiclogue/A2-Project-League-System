<div class="container">

	<!-- Login form -->
	<form>
		<div class="row box-container six columns">
			<h1>Login</h1>

			<!-- Email address field -->
			<div class="u-full-width">
				<label>Email Address</label>
				<input class="u-full-width" type="email">
			</div>

			<!-- Password field -->
			<div class="u-full-width">
				<label>Password</label>
				<input class="u-full-width" type="password">
			</div>

			<!-- Login button -->
			<!-- When clicked, calls @method btnLoginClick -->
			<button class="u-full-width" ng-click="btnLoginClick()">Login</button>

		</div>
	</form>

	<!-- Register form -->
	<form>
		<div class="row box-container six columns u-pull-right">
			<h1>Register</h1>

			<!-- First name field -->
			<div class="u-full-width">
				<label>First Name</label>
				<input class="u-full-width" type="text">
			</div>

			<!-- Last name field -->
			<div class="u-full-width">
				<label>Last Name</label>
				<input class="u-full-width" type="text">
			</div>

			<!-- Email address field -->
			<div class="u-full-width">
				<label>Email Address</label>
				<input class="u-full-width" type="email">
			</div>

			<!-- Password field -->
			<div class="u-full-width">
				<label>Password</label>
				<input class="u-full-width" type="password">
			</div>

			<!-- Repeat password field -->
			<div class="u-full-width">
				<label>Repeat Password</label>
				<input class="u-full-width" type="password">
			</div>

			<!-- Register button -->
			<!-- When clicked, calls @method btnRegisterClick -->
			<button class="u-full-width" ng-click="btnRegisterClick()">Register</button>

		</div>
	</form>
</div>
