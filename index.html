<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>Computing Project</title>
	<meta name="author" content="Jordan Lord">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="lib/normalize.css">
	<link rel="stylesheet" href="lib/skeleton.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<div class="container">

		<!-- Login form -->
		<form>
			<div class="row box-container five columns">
				<h2>Login</h2>

				<!-- Email address field -->
				<div class="twelve columns">
					<label>Email Address</label>
					<input class="u-full-width" type="email">
				</div>

				<!-- Password field -->
				<div class="twelve columns">
					<label>Password</label>
					<input class="u-full-width" type="password">
				</div>

				<!-- Login button -->
				<button class="u-full-width">Login</button>

			</div>
		</form>

		<!-- Register form -->
		<form>
			<div class="row box-container five columns offset-by-two">
				<h2>Register</h2>

				<!-- First name field -->
				<div class="twelve columns">
					<label>First Name</label>
					<input class="u-full-width" type="text">
				</div>

				<!-- Last name field -->
				<div class="twelve columns">
					<label>Last Name</label>
					<input class="u-full-width" type="text">
				</div>

				<!-- Email address field -->
				<div class="twelve columns">
					<label>Email Address</label>
					<input class="u-full-width" type="email">
				</div>

				<!-- Password field -->
				<div class="twelve columns">
					<label>Password</label>
					<input class="u-full-width" type="password">
				</div>

				<!-- Repeat password field -->
				<div class="twelve columns">
					<label>Repeat Password</label>
					<input class="u-full-width" type="password">
				</div>

				<!-- Register button -->
				<button class="u-full-width">Register</button>

			</div>
		</form>
	</div>

</body>
</html>
